<body class="body">

    <main id="main-holder">

        <img src="resources/images/LogoWhite.png" width=35%>


        <h1 id="changepassword-header">Change Password</h1>
        
        <div id="changepassword-error-msg-holder">
          <p id="changepassword-error-msg"><span id="error-msg-second-line"></span></p>
        </div>
        
        <form id="changepassword-form">
          <input type="text" name="empID" id="empID-field" class="changepassword-form-field" placeholder="EMP ID">

          <input type="password" name="password2" id="password-field" class="changepassword-form-field" placeholder="Re-Enter Password">
          <input type="submit" value="Submit" id="changepassword-form-submit">
        </form>

        
      
    </main>
