<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href = "./resources/css/AccountView.css">
    <link rel="stylesheet" href = "./resources/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> -->

    
    <title>View Account</title>
</head>
<body>

    
    <main id="main-holder">
        <img src="resources/images/LogoWhite.png" width=35%>
        <h1 id="create-header" >Account Information</h1>


        <form id="createform">
         
            <div class="main-content">
                <div class="container-fluid mt--7">
                  <div class="row">
                    <div class="col-xl-8 order-xl-1">
                      <div class="card bg-secondary shadow">
                        <div class="card-body">

                          <form>
                            <div class="pl-lg-4">
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-Employee_ID">Employee ID</label>
                                    <input type="text" id="input-Employee_ID" class="form-control form-control-alternative"  value="" readonly>
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-Department_Name">Department Name</label>
                                    <input type="email" id="input-Department_Name" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-First_Name">First Name</label>
                                    <input type="text" id="input-First_Name" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-Last_Name">Last Name</label>
                                    <input type="text" id="input-Last_Name" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-Employee_Type">Employee Type</label>
                                    <input type="text" id="input-Employee_Type" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-Email">Email</label>
                                    <input type="text" id="input-Email" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-Phone">Phone</label>
                                    <input type="text" id="input-Phone" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-BirthDate">BirthDate</label>
                                    <input type="text" id="input-BirthDate" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-Password">Password</label>
                                    <input type="text" id="input-Password" class="form-control form-control-alternative" value="" readonly>
                                  </div>
                                </div>
                              </div>

                            </div>
                          </form>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

        </form>

          

      
    </main>


    <input type="checkbox" id="active">
    <label for="active" class="menu-btn">
        <i class="fa fa-bars" style="font-size:24px"></i>
    </label>
    <div class="wrapper">
      <ul>
        <li><a href="" id = "HomeHRef">Home</a></li>
        <li><a href="">Account</a></li>
        <li><a href="" id = "EditOrHistory"></a></li>
        <li><a href="./Login.html">Log Out</a></li>
      </ul>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type = "text/javascript" src = "./resources/scripts/index.js" ></script>
    <script type = "text/javascript" src = "./resources/scripts/AccountView.js" ></script>


</body>
</html>
