<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./resources/css/CreateEmployee.css">
    <link rel="stylesheet" href = "./resources/css/index.css">
    
    <title>Create Employee</title>
</head>
<body>

  <input type="image" src="resources/images/BackButton.png" id="backbutton" onClick="window.location='/Login.html'"/>
    
    <main id="main-holder">
        <img src="resources/images/LogoWhite.png" width=35%>
        <h1 id="create-header" >New Account</h1>

        <div id="createemp-error-msg-holder">
          <p id="createemp-error-msg"><span id="error-msg-second-line"></span></p>
        </div>


        
          <form id="createform">
            <div class="main-content">
                <div class="container-fluid mt--7">
                  <div class="row">
                    <div class="col-xl-8 order-xl-1">
                      <div class="card bg-secondary shadow">
                        <div class="card-body">

                          <form>
                            <div class="pl-lg-4">
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <select class="choose-department" id="selectBDay">
                                      <option>Choose a Department</option>
                                      <option label="Finance">Finance</option>
                                      <option label="Operations">Operations</option>
                                      <option label="HR">HR</option>
                                      <option label="Marketing">Marketing</option>    
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input type="text" name="firstname" id="firstname-field" class="create-form-field" placeholder="First Name">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input type="text" name="lastname" id="lastname-field" class="create-form-field " placeholder="Last Name">
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label for="bday" class="create-form-field">Select Birthday</label>
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input placeholder="Birthdate" name="bday" class="create-form-field" type="date" id="bday-field" />
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input type="text" name="phone" id="phone-field" class="create-form-field " placeholder="Phone">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input type="text" name="email" id="email-field" class="create-form-field " placeholder="Email">
                                  </div> 
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input type="password" name="password1" id="password-field" class="create-form-field " placeholder="Password">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <input type="password" name="password2" id="password-field" class="create-form-field " placeholder="Re-Enter Password">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </form>

          
        

          <input type="submit" value="Submit" id="create-form-submit">
          

      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "./resources/scripts/index.js" ></script>
    <script type = "text/javascript" src = "./resources/scripts/CreateEmployee.js" ></script>


</body>
</html>
