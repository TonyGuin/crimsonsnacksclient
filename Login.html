<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href = "./resources/css/index.css">
    <link rel="stylesheet" href = "./resources/css/login.css">

</head>

<body class="body">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">








    <main id="main-holder">
        <img src="resources/images/LogoWhite.png" width=35% id="">
        <h1 id="login-header">Where Snacks Are Made</h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid empID <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
          <input type="text" name="empID" id="empID-field" class="login-form-field" placeholder="EMP ID">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
        </form>

        <div class="grid-container-element">
          <input type="submit" value="Forgot Password" id="login-form-forgot">
          <input type="submit" value="New User" id="login-form-newUser">
        </div>

        
      
    </main>






    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "./resources/scripts/index.js" ></script>
    <script type = "text/javascript" src = "./resources/scripts/login.js" ></script>
</body>

</html>
